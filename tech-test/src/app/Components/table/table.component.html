<div class="mat-elevation-z8 container">
  <table id="table-elm" mat-table [dataSource]="dataSource">
    <!-- Label Column -->
    <ng-container matColumnDef="Label">
      <th mat-header-cell *matHeaderCellDef> Label</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>
    <!-- Category Column -->
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- Done Column -->
    <ng-container matColumnDef="Done">
      <th mat-header-cell *matHeaderCellDef> Done</th>
      <td mat-cell *matCellDef="let element"> {{element.done}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef colspan="2"> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="light" (click)="EditTask(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="CheckDeleteTask(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell danger" [attr.colspan]="displayedColumns.length">
        There is no Task!
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
